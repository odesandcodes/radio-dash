name: Deploy Radio Dash

on:
  push:
    branches:
      - main  # or 'master' - check your branch name!

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      # --- CLOUDFLARE DEPLOY ---
      - name: Build for Cloudflare
        run: npm run build # Uses astro.config.mjs by default

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy dist --project-name=radio-dash 

      # --- AWS/CADDY DEPLOY ---
      - name: Build for Caddy
        run: |
          rm -rf .astro dist
          npx astro build --config astro.caddy.mjs

      - name: Push to AWS
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ubuntu
          SOURCE: "dist/" # This will now contain the flat files
          TARGET: "/var/www/radio/dist"
          ARGS: "-rlgoDzvc -i --delete" # The --delete flag is vital here to clean the server
      - name: Push to AWS
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ubuntu
          SOURCE: "dist/"
          TARGET: "/var/www/radio/dist"
          ARGS: "-rlgoDzvc -i --delete"

      - name: Push to AWS
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ubuntu
          SOURCE: "dist/"
          TARGET: "/var/www/radio/dist"
          ARGS: "-rlgoDzvc -i --delete"