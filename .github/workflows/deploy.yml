name: Deploy Radio Dash

on:
  push:
    branches:
      - main  # or 'master' - check your branch name!

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      # --- STEP 1: CLOUDFLARE ONLY ---
      - name: Build for Cloudflare
        run: npm run build
      
      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy dist --project-name=radio-dash 

      # --- STEP 2: WIPE EVERYTHING AND BUILD FOR CADDY ---
      - name: Build for Caddy
        run: |
          rm -rf dist .astro # This is the "Safety Wipe"
          npx astro build --config astro.caddy.mjs

      - name: Push to AWS
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ubuntu
          SOURCE: "dist/"
          TARGET: "/var/www/radio/dist"
          ARGS: "-rlgoDzvc -i --delete"
      - name: Push to AWS
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ubuntu
          SOURCE: "dist/"
          TARGET: "/var/www/radio/dist"
          ARGS: "-rlgoDzvc -i --delete"

      - name: Push to AWS
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.SERVER_IP }}
          REMOTE_USER: ubuntu
          SOURCE: "dist/"
          TARGET: "/var/www/radio/dist"
          ARGS: "-rlgoDzvc -i --delete"